<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
    rel="stylesheet">
  <title>Frontend Mentor | Time tracking dashboard</title>
</head>

<body>
  <main class="container">
    <div class="avatar">
      <div class="avatar-and-name">
        <img src="image-jeremy.png" alt="Jeremy">
        <div class="name">
          <p>Report for</p>
          <p>Jeremy Robson</p>
        </div>
      </div>
      <ul>
        <li><button id="daily">Daily</button></li>
        <li><button id="weekly">Weekly</button></li>
        <li><button id="monthly">Monthly</button></li>
      </ul>
    </div>
    <div class="result work">
      <div class="result-inner">
        <div class="result-heading">
          <h1>Work</h1>
          <img src="icon-ellipsis.svg" alt="">
        </div>

        <div class="result-summary">
          <p class="current">5hrs<!-- daily --></p>
          <span class="previous">Previous - 7hrs<!-- daily --></span>
        </div>
      </div>
    </div>
    <div class="result play">
      <div class="result-inner">
        <div class="result-heading">
          <h1>Play</h1>
          <img src="icon-ellipsis.svg" alt="">
        </div>

        <div class="result-summary">
          <p class="current">5hrs<!-- daily --></p>
          <span class="previous">Previous - 7hrs<!-- daily --></span>
        </div>
      </div>
    </div>
    <div class="result study">
      <div class="result-inner">
        <div class="result-heading">
          <h1>Study</h1>
          <img src="icon-ellipsis.svg" alt="">
        </div>

        <div class="result-summary">
          <p class="current">5hrs<!-- daily --></p>
          <span class="previous">Previous - 7hrs<!-- daily --></span>
        </div>
      </div>
    </div>
    <div class="result exercise">
      <div class="result-inner">
        <div class="result-heading">
          <h1>Exercise</h1>
          <img src="icon-ellipsis.svg" alt="">
        </div>

        <div class="result-summary">
          <p class="current">5hrs<!-- daily --></p>
          <span class="previous">Previous - 7hrs<!-- daily --></span>
        </div>
      </div>
    </div>
    <div class="result social">
      <div class="result-inner">
        <div class="result-heading">
          <h1>Social</h1>
          <img src="icon-ellipsis.svg" alt="">
        </div>

        <div class="result-summary">
          <p class="current">5hrs<!-- daily --></p>
          <span class="previous">Previous - 7hrs<!-- daily --></span>
        </div>
      </div>
    </div>
    <div class="result self-care">
      <div class="result-inner">
        <div class="result-heading">
          <h1>Self Care</h1>
          <img src="icon-ellipsis.svg" alt="">
        </div>

        <div class="result-summary">
          <p class="current">5hrs<!-- daily --></p>
          <span class="previous">Previous - 7hrs<!-- daily --></span>
        </div>
      </div>
    </div>
  </main>
  <script src="index.js"></script>
</body>

</html>
